name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Pages
        uses: actions/configure-pages@v5
        with:
          # Включаем Pages если он не был включен
          enablement: true
          
      - name: Build site
        run: |
          # Создаем папку для артефактов
          mkdir -p _site
          # Копируем все файлы сайта
          cp index.html _site/
          cp styles.css _site/
          cp script.js _site/
          cp README.md _site/
          # Создаем простой index если его нет
          if [ ! -f _site/index.html ]; then
            echo "<!DOCTYPE html><html><head><title>Sweet Paradise</title></head><body><h1>Sweet Paradise - Coming Soon!</h1></body></html>" > _site/index.html
          fi
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4